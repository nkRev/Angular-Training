<h1>Department list</h1>
<table class="table table-bordered">
    <thead class="thead dark">
        <tr>
            <td>ID</td>
            <td>Name</td>
            <td>Action</td>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let department of departments">
            <td>{{ department.id }}</td>
            <td>{{ department.name }}</td>
            <td>
                <button class="btn btn-primary" (click)="onButtonClick(department)">View</button> 
            </td>
        </tr>
    </tbody>
</table>
